<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/ca4cc989d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./WireFrame.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireFrame</title>
</head>
<body>
    <div class="sidebar">
        <br>
        <div class="button">
            <i class="fa-solid fa-boxes-stacked"></i>
            <button><i class="fa-solid fa-house"></i> Home</button><br>
            <button><i class="fa-solid fa-chart-line"></i> Dashboard</button><br>
            <button><i class="fa-solid fa-users"></i> Users</button><br>
            <button><i class="fa-solid fa-calendar"></i> Calendar</button><br>
            <button><i class="fa-solid fa-list-check"></i> Project</button><br>
            <button><i class="fa-solid fa-circle-question"></i> Help</button><br>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <button><i class="fa-solid fa-user"></i> John Smith</button>
            <button><i class="fa-solid fa-gear"></i> Settings</button>
        </div>
    </div>
    <div class="container">
        <div class="textcontainer">
            <h3>Hi John, <br>
                Welcome back!</h3>
            <p>This page is designed to give some <br>
                important information about the <br>
                application. <br>
                Let's make something <br>
                together!</p>
            <img src="./Pictures//photo.png">
            <div class="buttoncontainer">
                <i class="fa-regular fa-star"></i>
                <h3>Congratulations John</h3>
                <p>You have completed 75% of your profile. Your current progress is great.</p>
                <button>View Profile</button>
            </div>
       
        <div class="like">
            <i class="fa-solid fa-thumbs-up"></i>
            <p>26,780 <br>
                Like</p>
       </div>
        <div class="heart">
            <i class="fa-regular fa-heart"></i>
           <p>30,879 <br>
            Love</p>
        </div>
        <div class="smile"> 
            <i class="fa-regular fa-face-smile"></i>
            <p>20,290 <br>
            Smile</p>
     </div>
     <div class="cardviews"> 
        <h3>Views</h3>
     <p>6.967.431</p>
     <img src="./Pictures//graphic.png" alt="">
     <button>View Dashboard</button>
  </div>
     
</div>
</body>
</html>
